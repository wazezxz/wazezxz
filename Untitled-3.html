<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Dados Adicionais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            width: 400px;
            padding: 20px;
            background: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        h2 {
            text-align: center;
        }
        
        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
        }
        
        button {
            background-color: #4CAF50;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .protocol-history {
            margin-top: 30px;
        }
        
        .protocol-item {
            background-color: #444;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        
        .protocol-item button {
            background-color: #2196F3;
        }
        
        .protocol-item button:hover {
            background-color: #0b7dda;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Cadastro de Informações Adicionais</h2>
        <form id="info-form">
            <input type="text" id="apartment-number" placeholder="Número do Apartamento" required>
            <input type="text" id="whatsapp-number" placeholder="Número do WhatsApp" required>
            <button type="submit">Salvar Dados</button>
        </form>

        <h3>Cadastro de Protocólo</h3>
        <form id="protocol-form">
            <input type="text" id="protocol-number" placeholder="Número do Protocólo" required>
            <button type="submit">Cadastrar Protocólo</button>
        </form>

        <div class="protocol-history" id="protocol-history">
            <h3>Histórico de Protocolos</h3>
        </div>
    </div>

    <script>
        let protocols = [];

        // Carregar dados do usuário logado
        const currentUser = localStorage.getItem('username');
        if (!currentUser) {
            alert("Você precisa estar logado para acessar esta página.");
            window.location.href = 'Untitled-1.html';
        }

        document.getElementById('info-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const apartment = document.getElementById('apartment-number').value;
            const whatsapp = document.getElementById('whatsapp-number').value;
            alert(`Dados Salvos:\nApartamento: ${apartment}\nWhatsApp: ${whatsapp}`);
        });

        document.getElementById('protocol-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const protocolNumber = document.getElementById('protocol-number').value;
            const protocol = {
                number: protocolNumber,
                time: new Date().toLocaleTimeString()
            };
            protocols.push(protocol);
            displayProtocols();
        });

        function displayProtocols() {
            const protocolHistory = document.getElementById('protocol-history');
            protocolHistory.innerHTML = '<h3>Histórico de Protocolos</h3>';
            protocols.forEach(protocol => {
                const div = document.createElement('div');
                div.classList.add('protocol-item');
                div.innerHTML = `
                    <p>Protocólo: ${protocol.number} - Horário: ${protocol.time}</p>
                    <button onclick="shareProtocol('${protocol.number}')">Compartilhar via WhatsApp</button>
                `;
                protocolHistory.appendChild(div);
            });
        }

        function shareProtocol(protocolNumber) {
            const whatsappMessage = `Olá, sua correspondência chegou na portaria do condomínio às ${new Date().toLocaleTimeString()}. Protocólo: ${protocolNumber}`;
            const whatsappLink = `https://wa.me/?text=${encodeURIComponent(whatsappMessage)}`;
            window.open(whatsappLink, '_blank');
        }
    </script>

</body>

</html>
